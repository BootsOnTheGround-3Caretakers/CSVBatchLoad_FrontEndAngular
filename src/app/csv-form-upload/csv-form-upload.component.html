<form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
  <label>
    First Name:
    <input class="form-control" type="text" formControlName="firstName">
  </label>
</div>
<div class="form-group">
  <label>
    Last Name:
    <input class="form-control" type="text" formControlName="lastName">
  </label>
</div>

<div class="form-group">
<label>
CSV File for Needers
<input type="file" (change)="fileChange($event.target.files, 'fileNeeders')" name="fileNeeders" accept=".csv" formControlName="fileNeeders">
</label>
</div>

<div class="form-group">
<label>
CSV File for Caretakers
<input type="file" (change)="fileChange($event.target.files, 'fileCaretakers')" name="fileCaretakers" accept=".csv" formControlName="fileCaretakers">
</label>
</div>
<div class="form-group">
<button type="submit" [disabled]="!uploadForm.valid">Submit</button>
</div>
</form>
<script>

function csvJSON(csv){
  var lines=csv.split("\n");
  var result = [];
  // NOTE: If your columns contain commas in their values, you'll need
  // to deal with those before doing the next step 
  // (you might convert them to &&& or something, then covert them back later)
  // jsfiddle showing the issue https://jsfiddle.net/
  var headers=lines[0].split(",");
  for(var i=1;i<lines.length;i++){
      var obj = {};
      var currentline=lines[i].split(",");
      for(var j=0;j<headers.length;j++){
          obj[headers[j]] = currentline[j];
      }
      result.push(obj);
  }
  //return result; //JavaScript object
  return JSON.stringify(result); //JSON
};

</script>
